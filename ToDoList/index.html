<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">To Do List</span>
            <form action="" id="task-form">
              <div class="input-field col s12">
                <input type="text" name="inputTask" id="inputTask">
                <label for="inputTask">New Task</label>
              </div>
              <!-- <a href="" type="submit" class="btn" id="addNew">Add Task</a> -->
              <button type="submit" class="btn" id="addNew">Add Task</button>
            </form>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection">

            </ul>
            <button type="submit" class="btn black clear-tasks" id="clearAll">Clear Tasks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
            
</body>
</html>
